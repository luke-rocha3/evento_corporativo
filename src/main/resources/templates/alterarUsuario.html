<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Alterar Perfil</title>
</head>
<body>
    <h2>Alterar Perfil</h2>

    <form action="/atualizarUsuario" method="post" th:object="${usuario}">
        <label for="primeiroNome">Primeiro Nome:</label><br />
        <input type="text" th:field="*{primeiroNome}" required /><br /><br />

        <label for="sobrenome">Sobrenome:</label><br />
        <input type="text" th:field="*{sobrenome}" required /><br /><br />

        <label for="idade">Idade:</label><br />
        <input type="number" th:field="*{idade}" required /><br /><br />

        <label for="email">E-mail:</label><br />
        <input type="email" th:field="*{email}" required /><br /><br />

        <label for="senha">Nova Senha (opcional):</label><br />
        <input type="password" th:field="*{senha}" placeholder="Nova senha (opcional)" /><br /><br />

        <button type="submit">Salvar Alterações</button>
    </form>

    <p th:if="${param.sucesso}" style="color: green;">Perfil atualizado com sucesso!</p>
</body>
</html>
