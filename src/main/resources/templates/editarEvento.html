<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Evento</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title mb-0">
                            <i class="bi bi-pencil-square me-2"></i>
                            Editar Evento
                        </h1>
                    </div>
                    
                    <div class="card-body">
                        <form th:action="@{/evento/editar/{id}(id=${evento.id})}" method="post">
                            <div class="row">
                                <!-- Nome do Evento -->
                                <div class="col-md-6 mb-3">
                                    <label for="nomeEvento" class="form-label">
                                        <i class="bi bi-calendar-event me-1"></i>
                                        Nome do Evento
                                    </label>
                                    <input type="text" class="form-control" id="nomeEvento" name="nomeEvento" 
                                           th:value="${evento.nomeEvento}" required />
                                </div>
                                
                                <!-- Local -->
                                <div class="col-md-6 mb-3">
                                    <label for="local" class="form-label">
                                        <i class="bi bi-geo-alt me-1"></i>
                                        Local
                                    </label>
                                    <input type="text" class="form-control" id="local" name="local" 
                                           th:value="${evento.local}" />
                                </div>
                            </div>
                            
                            <!-- Descrição -->
                            <div class="mb-3">
                                <label for="descricao" class="form-label">
                                    <i class="bi bi-text-paragraph me-1"></i>
                                    Descrição
                                </label>
                                <textarea class="form-control" id="descricao" name="descricao" rows="4" 
                                          th:text="${evento.descricao}"></textarea>
                            </div>
                            
                            <div class="row">
                                <!-- Data e Hora -->
                                <div class="col-md-6 mb-3">
                                    <label for="dataHora" class="form-label">
                                        <i class="bi bi-calendar3 me-1"></i>
                                        Data e Hora
                                    </label>
                                    <input type="datetime-local" class="form-control" id="dataHora" name="dataHora" 
                                           th:value="${dataHoraFormatada}" required />
                                </div>
                                
                                <!-- Faixa Etária -->
                                <div class="col-md-6 mb-3">
                                    <label for="faixaEtaria" class="form-label">
                                        <i class="bi bi-people me-1"></i>
                                        Faixa Etária
                                    </label>
                                    <input type="text" class="form-control" id="faixaEtaria" name="faixaEtaria" 
                                           th:value="${evento.faixaEtaria}" />
                                </div>
                            </div>
                            
                            <div class="row">
                                <!-- Periodicidade -->
                                <div class="col-md-4 mb-3">
                                    <label for="periodicidade" class="form-label">
                                        <i class="bi bi-arrow-repeat me-1"></i>
                                        Periodicidade
                                    </label>
                                    <select class="form-select" id="periodicidade" name="periodicidade" required>
                                        <option th:each="p : ${T(com.eventorganizer.entity.Periodicidade).values()}"
                                                th:value="${p}" th:text="${p}"
                                                th:selected="${p} == ${evento.periodicidade}">
                                        </option>
                                    </select>
                                </div>
                                
                                <!-- Espaço -->
                                <div class="col-md-4 mb-3">
                                    <label for="espaco" class="form-label">
                                        <i class="bi bi-building me-1"></i>
                                        Espaço
                                    </label>
                                    <select class="form-select" id="espaco" name="espaco" required>
                                        <option th:each="e : ${T(com.eventorganizer.entity.Espaco).values()}"
                                                th:value="${e}" th:text="${e}"
                                                th:selected="${e} == ${evento.espaco}">
                                        </option>
                                    </select>
                                </div>
                                
                                <!-- Capacidade -->
                                <div class="col-md-4 mb-3">
                                    <label for="capacidade" class="form-label">
                                        <i class="bi bi-person-check me-1"></i>
                                        Capacidade
                                    </label>
                                    <input type="number" class="form-control" id="capacidade" name="capacidade" 
                                           min="0" th:value="${evento.capacidade}" />
                                </div>
                            </div>
                            
                            <!-- Entrada -->
                            <div class="mb-4">
                                <label for="entrada" class="form-label">
                                    <i class="bi bi-ticket-perforated me-1"></i>
                                    Entrada
                                </label>
                                <select class="form-select" id="entrada" name="entrada" required>
                                    <option th:each="ent : ${T(com.eventorganizer.entity.Entrada).values()}"
                                            th:value="${ent}" th:text="${ent}"
                                            th:selected="${ent} == ${evento.entrada}">
                                    </option>
                                </select>
                            </div>
                            
                            <!-- Botões -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/evento/telaInicial}" class="btn btn-outline-secondary me-md-2">
                                    <i class="bi bi-arrow-left me-2"></i>
                                    Voltar
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-lg me-2"></i>
                                    Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
