<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <h2>Login</h2>

    <form method="POST" action="/login">
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="username" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="password" required><br><br>

        <button type="submit">Entrar</button>
    </form>

    <div style="color:red;">
        <!-- Exibe a mensagem de erro se houver erro no login -->
        <p th:if="${param.error}">Email ou senha inválidos.</p>
        <!-- Exibe a mensagem de logout, se for o caso -->
        <p th:if="${param.logout}" style="color:green;">Logout realizado com sucesso.</p>
    </div>

    <p>Não tem uma conta? <a href="/cadastrarUsuario">Cadastre-se aqui</a></p>
</body>

</html>
