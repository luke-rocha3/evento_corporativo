<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Eventos - Event Organizer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6">
                
                <!-- Card Principal -->
                <div class="card shadow text-center">
                    <div class="card-body p-5">
                        
                        <!-- Logo e Título -->
                        <i class="bi bi-calendar-event text-primary mb-3" style="font-size: 4rem;"></i>
                        <h1 class="text-primary mb-2">Event Organizer</h1>
                        <p class="text-muted mb-4">Bem-vindo à página de eventos</p>
                        
                        <!-- Botões de Ação -->
                        <div class="d-grid gap-3">
                            <button onclick="window.location.href='/evento/cadastrar'" 
                                    class="btn btn-primary btn-lg">
                                <i class="bi bi-plus-circle me-2"></i>
                                Adicionar Evento
                            </button>
                            
                            <button onclick="window.location.href='/evento/listar'" 
                                    class="btn btn-success btn-lg">
                                <i class="bi bi-list me-2"></i>
                                Mostrar Todos os Eventos
                            </button>
                            
                            <button onclick="window.location.href='/usuario/alterarPerfil'" 
                                    class="btn btn-outline-secondary">
                                <i class="bi bi-person-gear me-2"></i>
                                Alterar Perfil
                            </button>
                        </div>
                        
                        <!-- Logout -->
                        <div class="mt-4">
                            <a href="/logout" class="text-muted text-decoration-none">
                                <i class="bi bi-box-arrow-right me-1"></i>
                                Sair
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
