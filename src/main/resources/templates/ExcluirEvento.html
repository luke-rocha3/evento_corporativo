<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmar Exclusão</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white text-center">
                        <h1 class="card-title mb-0">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Confirmar Exclusão
                        </h1>
                    </div>
                    
                    <div class="card-body text-center">
                        <div class="alert alert-warning" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            Tem certeza que deseja excluir o evento: 
                            <strong th:text="${evento.nomeEvento}"></strong>?
                        </div>
                        
                        <p class="text-muted mb-4">
                            Esta ação não pode ser desfeita.
                        </p>
                        
                        <form th:action="@{/evento/deletar}" method="post" class="d-inline">
                            <input type="hidden" name="id" th:value="${evento.id}" />
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                                <button type="submit" class="btn btn-danger me-md-2">
                                    <i class="bi bi-trash me-2"></i>
                                    Sim, excluir
                                </button>
                                
                                <a th:href="@{/evento/telaInicial}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle me-2"></i>
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
